apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: model
  name: model
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model
  strategy: {}
  template:
    metadata:
      labels:
        app: model
    spec:
      containers:
      - image: shambhaviagg/house-price-model:dev1
        name: house-price-model
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        resources: {}
status: {}
